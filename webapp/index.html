<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
    <title>Websockets Using JavaScript MQTT Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https:jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="sketch.js"></script>




</head>

<body class="container full-height-grow">
    <header class="main-header">
        <a href="/" class="brand-logo">
            <img src="images/logo.png" width="300">
            <div class="brand-logo-name"></div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="/">Discover</a></li>
                <li><a href="/">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- <h1>Websockets Using JavaScript MQTT Client</h1> -->
    <section class="home-main-section">
        <div id="results-window">
            <video autoplay="true" id="videoElement" width="780" height="auto"></video>
            <h1 id=video-message>waiting for connection..</h1>
        </div>

        <div class="results-window-right">
            <script type="text/javascript">
                //ll
            </script>

            <div id="status">Connection Status: <span id = "initial-status"> Not Connected </span></div>
        <br>
        <form name="connform" action="" onsubmit="return MQTTconnect()">

            Server: <input type="text" name="server" placeholder="test.mosquitto.org"><br><br>
            Port: <input type="text" name="port" placeholder="8080"><br><br>
            User ID: <input type="text" name="port" placeholder="385655"><br><br>
            <input type="submit" value="Connect" class="btn">
        </form>
        <hr>


        <form name="subs" action="" onsubmit="return sub_topics()">
            Choose Task:
            <select id="topic_select">
                <option value="guide">Installing lnear Guide</option>
                <option value="spindle">Installing Engine spindle</option>
            </select>
            <br><br>

            <input type="submit" value="Start" class="btn">
        </form>
        <hr>
        <form name="smessage" action="" onsubmit="return send_message()">

            Message: <input type="text" name="message" placeholder="send your msg"><br><br>
            Publish To: <input type="text" name="Ptopic" placeholder="receiver"><br><br>
            <input type="submit" value="Submit" class="btn">
        </form>

        <hr>

        <div id="msg-box">
        Messages:<p id="messages" placeholder="im a mqtt msg"></p>
        </div>
        </div>
    </section>


    <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
    <div class="home-page-circle-3"></div>
    <script src="index.js"></script>

</body>

</html>
